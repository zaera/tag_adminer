{% load widget_tweaks %}

<div class="modal-header">
  <h3 class="modal-title">Group details</h3>
<button type="button" onclick="$('#modal').modal('hide')" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="">
    Competition ID:
    {{ group.group_competition_id }}
  </div>
  <div class="">
    Group Name:
    {{ group.group_name }}
  </div>
  <div class="">
    Sequence:
    {{ group.group_seq }}
  </div>
</div>

<div class="modal-footer">
    <button onclick="$('#modal').modal('hide')" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
